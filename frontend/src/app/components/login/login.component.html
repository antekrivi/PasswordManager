<nav></nav>

<div class="form-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Neispravna email adresa.
      </div>
    </div>

    <div>
      <label>Master lozinka</label>
      <input type="password" formControlName="masterPassword" />
      <div *ngIf="loginForm.get('masterPassword')?.invalid && loginForm.get('masterPassword')?.touched">
        Lozinka mora imati barem 8 znakova.
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>

    <div *ngIf="showCaptcha">
      <re-captcha
        (resolved)="onCaptchaResolved($event)"
        siteKey="6LcYDY0rAAAAAP1JdcbuT_vE6r6L1VWHVLzfk2kn">
      </re-captcha>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
